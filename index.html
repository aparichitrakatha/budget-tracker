<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Tracker - Stop Endless Expenses!</title>

    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="outer-wrap">
            <div class="inner-wrap">
                <!-- Heading -->
                <section class="heading">
                    <p class="title">Budget Tracker</p>
                    <p class="subtitle">Stop Endless Expenses!</p>
                </section>

                <!-- Transaction Control -->
                <section class="transaction-control">
                    <div class="actions">
                        <h3>Add Transaction</h3>
                        <form class="add">
                            <input type="text" name="source" placeholder="Source" autocomplete="off">
                            <input type="number" name="amount" placeholder="Amount" autocomplete="off">
                            <input type="submit" value="Add Transaction">
                        </form>
                    </div>
                    <div class="stats">
                        <h3>Statistics</h3>
                        <p class="balance">
                            Balance: Rs. <span id="balance"> </span>
                        </p>
                        <p class="income">
                            Income: Rs. <span id="income"> </span>
                        </p>
                        <p class="expense">
                            Expense: Rs. <span id="expense"> </span>
                        </p>
                    </div>
                </section>

                <!-- Transaction History -->
                <section class="transaction-history">
                    <h3>Transaction History</h3>
                    <div class="records">
                        <div class="income">
                            <h3>Income</h3>
                            <ul class="income-list">
                                
                            </ul>  
                        </div>
                        <div class="expense">
                            <h3>Expenses</h3>
                            <ul class="expense-list">
                                
                            </ul> 
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </main>
    
    <script src="index.js"></script>
</body>
</html>
